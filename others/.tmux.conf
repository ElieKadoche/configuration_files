# Fix escape-time delay for Neovim
set -s escape-time 0

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Enable mouse
set -g mouse on

# Renumber windows automatically
set-option -g renumber-windows on

# Same screen key bindings
unbind C-b
set-option -g prefix C-a

# Status line
set-option -g status-bg green
set-option -g status-fg black
set-option -g status-position bottom

# powerline
source "$HOME/.local/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf"
# source "/data/data/com.termux/files/usr/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf"
run-shell "powerline-daemon -q"
